<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Main calculator container -->
    <div class="calculator">
        <!-- Display screen for the calculator -->
        <div class="screen">0</div>

        <!-- Container for all the calculator buttons -->
        <div class="buttons">
            <!-- Top row -->
            <button class="clear" data-action="clear">AC</button>
            <button class="operator" data-action="divide">/</button>
            <button class="operator" data-action="multiply">*</button>

            <!-- Number and operator buttons -->
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" data-action="subtract">-</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" data-action="add">+</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator equals" data-action="equals">=</button>

            <button class="number zero">0</button>
            <button class="number" data-action="decimal">.</button>
        </div>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
