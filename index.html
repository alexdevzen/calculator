<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>The Calculator App</h1>
    </header>
    <!-- Main calculator container -->
    <div class="calculator">
        <!-- Display screen for the calculator -->
        <div class="operand-display"></div>
        <div class="screen">0</div>

        <!-- Container for all the calculator buttons -->
        <div class="buttons">
            <!--  Top row  -->
            <button type="button" class="key-others clear" data-action="clear">AC</button>
            <button type="button" class="key-others del" data-action="del">DEL</button>
            <button type="button" class="operator" data-action="divide" >/</button>
            <button type="button" class="operator" data-action="multiply">*</button>

            <!--  Number and operator buttons -->
            <button type="button" class="number">7</button>
            <button type="button" class="number">8</button>
            <button type="button" class="number">9</button>
            <button type="button" class="operator" data-action="subtract">-</button>

            <button type="button" class="number">4</button>
            <button type="button" class="number">5</button>
            <button type="button" class="number">6</button>
            <button type="button" class="operator" data-action="add">+</button>

            <button type="button" class="number">1</button>
            <button type="button" class="number">2</button>
            <button type="button" class="number">3</button>
            <button type="button" class="key-others operator equals" data-action="equals">=</button>

            <button type="button" class="key-zero number">0</button>
            <button type="button" class="number" data-action="decimal">.</button>
        </div>
    </div>

    <footer>
        <p>A simple, user-friendly calculator app designed for basic arithmetic operations. <br>
           It is designed for ease of use with both mouse and keyboard inputs, making calculations quick and efficient.</p>
    </footer>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
